<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="airplane"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lugares</ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let ol of ListaLugares">  
      <ion-item [routerLink]="['/lugares',ol.id]">
        <ion-avatar slot="start">
          <ion-img [src]= "ol.url_imagen">  </ion-img>
        </ion-avatar> 
        <ion-label> {{ol.nombre}} </ion-label>
      </ion-item>
    </ion-item-sliding>

   </ion-list>  

   <ion-fab *ngIf="isAdmin()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="PaginaInsertarLugar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
